<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml" xmlns:th="http:/ /www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/styles.css}" />
        <title>Taco cloud</title>
    </head>
    <body>
        <h1>Design your taco!</h1>

        <img th:src="@{/images/TacoCloud.png}" />

        <form th:object="${taco}" method="POST">

            <div class="grid">

                <div class="ingredient-group" id="wraps">
                    <h3>Designate your wrap</h3>
                        <!--        variable : for each wrap object -->
                    <div th:each="ingredient : ${wrap}">
                        
                        <!--                              name/idetifier -->
                        <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}" />
                        
                        <!-- text is the text that will replace the one enclosed by the span element -->
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                    </div>
                </div>
            </div>

            <div class="ingredient-group" id="proteins">

                <h3>Pick your protein:</h3>

                <div th:each="ingredient : ${protein}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <div class="ingredient-group" id="cheeses">

                <h3>Choose your cheese:</h3>

                <div th:each="ingredient : ${cheese}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <div class="ingredient-group" id="veggies">

                <h3>Determine your veggies:</h3>

                <div th:each="ingredient : ${veggies}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
            <div class="ingredient-group" id="sauces">

                <h3>Select your sauce:</h3>
                <div th:each="ingredient : ${sauce}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <span th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}" class="error">Invalid Ingredients</span>
            
            <div>
                <h3>Name your taco creation:</h3>
                
                <input type="text" th:field="*{name}"/>
                
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name Error</span>
            
                <br/>
                <button>Submit Your Taco</button>
            </div>
        </form>
    </body>
</html>
