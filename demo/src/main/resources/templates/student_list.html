<!doctype html>
<html lang="en" xmlns="http:/ /www.w3.org/1999/xhtml" xmlns:th="http:/ /www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1>Student Details</h1>
        <table class="table container-sm" th:object="${students}">
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Course</th>
                <th>Action</th>
            </tr>
            <div th:each="s : ${students}">
                <tr>
                    <td th:text="${s.idnum}">NO ID</td>
                    <td th:text="${s.name}">NO NAME</td>
                    <td th:text="${s.course}">NO COURSE</td>
                    <td>
                        <a th:href="@{'/student/delete?deleteid= ' + ${s.idnum}}">Delete</a>
                        <a th:href="@{'/student/update?updateid= ' + ${s.idnum}}">Update</a>
                    </td>
                </tr>
            </div>
        </table>
        
        <p>Click <a th:href="@{/student/register}">here</a> to add another student</p>
        
        <p>Click <a th:href="@{/}">here</a> to go back to home page</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
